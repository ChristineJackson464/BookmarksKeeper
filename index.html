<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark keeper</title>
  </head>
  <body>
   <!-- OPEN MODAL -->
   <h1 id="show-modal">Add Bookmark</h1>
   <!-- BOOKMARKS CONTAINER-->
   <div class="container" id="bkmrk-container"></div>
   <!-- MODAL -->
   <div class="modal-container" id="modal">
    <div class="modal">
      <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
      <div class="modal-header">
        <h3>Add Bookmark</h3>
      </div>
      <div class="modal-content">
        <form id="bkmrk-form">
          <!-- WEBSITE NAME  -->
          <div class="form-group">
            <label
            class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name">
          </div>
          <!-- WEBSITE URL  -->
          <div class="form-group">
            <label for="website-url" class="form-label">Website URL</label>
            <input type="text" class="form-input" id="website-url">
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
